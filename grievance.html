        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #6a11cb;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5a0bb5;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #6a11cb;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Cards Section */
        .cards-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .card {
            background: white;
            flex: 1;
            margin: 0 10px;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .card img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
    transition: transform 0.7s ease-in-out;
}

.card:hover img {
    transform: scale(1.9); /* Enlarge the icon when hovered */
}

        .card h3 {
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {

                flex-direction: column;
                align-items: center;

            display: none;

<body>

    <div class="container">
        <h1>Grievance Suggestion Box</h1>
        <form id="grievanceForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="grievance">Your Grievance/Suggestion:</label>

    <script>

let speech = new SpeechSynthesisUtterance();
        speech.lang = 'ta-IN';
        speech.text = `இந்த பக்கம் உங்கள் புகார்கள் மற்றும் பரிந்துரைகளை பதிவு செய்யும் இடமாக உள்ளது. உங்கள் கருத்துகள் எங்கள் சேவையை மேம்படுத்த உதவும்.`;

        let isSpeaking = false;
        let isPaused = false;
        let tamilVoice = null; // Store Tamil voice globally

        // Load voices properly
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            tamilVoice = voices.find(voice => voice.lang === 'ta-IN');

            // Fallback to Indian English if Tamil is not available
            if (!tamilVoice) {
                tamilVoice = voices.find(voice => voice.lang === 'en-IN');
            }

            if (tamilVoice) {
                speech.voice = tamilVoice;
            }
        }

        // Voice loading handler (for browsers like Chrome)
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices(); // Also call immediately in case voices are already loaded

        function toggleSpeech() {
            const synth = window.speechSynthesis;

            if (!isSpeaking && !isPaused) {
                if (tamilVoice) {
                    synth.speak(speech);
                    isSpeaking = true;
                } else {
                    alert('Tamil voice not supported on this device.');
                }
            } else if (isSpeaking && !isPaused) {
                synth.pause();
                isPaused = true;
            } else if (isPaused) {
                synth.resume();
                isPaused = false;
            }
        }

        // Stop speech completely
        function stopSpeech() {
            window.speechSynthesis.cancel();
            isSpeaking = false;
            isPaused = false;
        }

        // Reset flags when speech ends
        speech.onend = function() {
            isSpeaking = false;
            isPaused = false;
        };
        window.addEventListener("beforeunload", stopSpeech);
        // Logout function
        function logoutUser() {
    if (confirm("Are you sure you want to log out?")) {
        window.location.href = "landing.html";
    }
}
        document.getElementById('grievanceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const grievance = document.getElementById('grievance').value.trim();

            if (name === '' || email === '' || grievance === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Create a grievance object
            const grievanceData = {
                name,
                email,
                grievance,
                submittedAt: new Date().toLocaleString()
            };

            // Store the grievance in local storage (for demonstration purposes)
            const grievances = JSON.parse(localStorage.getItem('grievances')) || [];
            grievances.push(grievanceData);
            localStorage.setItem('grievances', JSON.stringify(grievances));

            // Show success message
            document.getElementById('grievanceForm').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        });
        function logoutUser() {
            // Show custom message
            const messageBox = document.getElementById("logout-message");
            messageBox.textContent = "You have been logged out successfully!";
            messageBox.style.display = "block";

            // Clear any stored user session data
            localStorage.removeItem("user");
            sessionStorage.clear();

            // Hide message and redirect after a short delay
            setTimeout(() => {
                messageBox.style.display = "none";
                window.location.href = "landing.html";
            }, 2000);
        }
    </script>
