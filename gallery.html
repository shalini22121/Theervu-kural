<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #cd83ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: black;
      width:1475px;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    header .logo span {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.6em;
    }

    nav a img {
      height: 30px;
      margin-bottom: 5px;
    }

        .banner {
            width: 100vw;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .banner img.active {
            opacity: 1;
        }

        .gallery-container {
            width: 100vw;
            max-width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .toggle-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #cd83ff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .toggle-buttons button:hover {
            background-color: #a765cc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery video{
          width: 100%;
            height: 50%;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;

        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .message-box {
            display: none;
            text-align: center;
            background: #dff0d8; /* Green */
            color: green;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Theervu Kural Logo">
      <span>Theervu Kural</span>
      <img src="images/voice.png" alt="Speaker" id="speakerIcon"
      style="height: 45px; width: 45px; cursor: pointer; margin-left: 10px;" 
      onclick="toggleSpeech()">
    </div>
    <nav>
      <a href="dashboard.html">
        <img src="images/home.png" alt="Home">
        Home
      </a>
      <a href="gallery.html">
        <img src="images/gallery.png" alt="Gallery">
        Gallery
      </a>
      <a href="contact.html">
        <img src="images/contact.png" alt="Contact">
        Contact
      </a>
      
      <a href="#" onclick="logoutUser()">
        <img src="images/logout.png" alt="Logout">
        Logout
      </a>
      <a href="profile.html">
        <img src="images/profilee.png" alt="Profile">
        Profile
      </a>
    </nav>
  </header>
  <div class="message-box" id="logout-message"></div>

    <div class="banner">
        <img src="images/banner2.jpg" class="active" alt="Banner Image 1">
    </div>

    <div class="gallery-container">
        <div class="toggle-buttons">
            <button onclick="showGallery('photos')">Photos</button>
            <button onclick="showGallery('videos')">Videos</button>
        </div>

        <div class="gallery" id="photoGallery">
            <img src="https://htoindia.com/wp-content/uploads/2018/01/parai-attam-tamil-nadu_ipnhyr.jpg" alt="Image 1">
            <img src="https://th-i.thgim.com/public/news/national/tamil-nadu/x155mr/article26102038.ece/alternates/FREE_1200/27THGRAMSABHA1" alt="Image 2">
            <img src="images/doc.jpg" alt="Image 3">
            <img src="images/cow.png.jpg" alt="Image 1">
            <img src="images/coe.jpg" alt="Image 1">
            <img src="https://gumlet.assettype.com/down-to-earth%2Fimport%2Fdte%2Fuserfiles%2Fimages%2F20110915_14.jpg" alt="Image 1">
            <img src="images/schoolbook.jpg" alt="Image 1">
            <img src="images/thaarai.jpg" alt="Image 1">
            <img src="images/egg.jpg" alt="Image 1">
        </div>

        <div class="gallery" id="videoGallery" style="display: none;">
            <video src="images/video1.mp4" controls></video>
            <video src="images/" controls></video>
            <video src="images/video3.mp4" controls></video>
        </div>
    </div>

    <script>

let speech = new SpeechSynthesisUtterance();
        speech.lang = 'ta-IN';
        speech.text = `இந்த பக்கம் புகைப்படங்கள் மற்றும் வீடியோக்கள் கொண்ட காட்சிப்பகுதியை வழங்குகிறது, இதில் பயனர் புகைப்படங்கள் அல்லது வீடியோக்களை விருப்பத்தின்படி பார்க்கலாம். `;

        let isSpeaking = false;
        let isPaused = false;
        let tamilVoice = null; // Store Tamil voice globally

        // Load voices properly
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            tamilVoice = voices.find(voice => voice.lang === 'ta-IN');

            // Fallback to Indian English if Tamil is not available
            if (!tamilVoice) {
                tamilVoice = voices.find(voice => voice.lang === 'en-IN');
            }

            if (tamilVoice) {
                speech.voice = tamilVoice;
            }
        }

        // Voice loading handler (for browsers like Chrome)
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices(); // Also call immediately in case voices are already loaded

        function toggleSpeech() {
            const synth = window.speechSynthesis;

            if (!isSpeaking && !isPaused) {
                if (tamilVoice) {
                    synth.speak(speech);
                    isSpeaking = true;
                } else {
                    alert('Tamil voice not supported on this device.');
                }
            } else if (isSpeaking && !isPaused) {
                synth.pause();
                isPaused = true;
            } else if (isPaused) {
                synth.resume();
                isPaused = false;
            }
        }

        // Stop speech completely
        function stopSpeech() {
            window.speechSynthesis.cancel();
            isSpeaking = false;
            isPaused = false;
        }

        // Reset flags when speech ends
        speech.onend = function() {
            isSpeaking = false;
            isPaused = false;
        };
    
        window.addEventListener("beforeunload", stopSpeech);
      // Logout function
      function logoutUser() {
    if (confirm("Are you sure you want to log out?")) {
        window.location.href = "landing.html";
    }
}
        function showGallery(type) {
            document.getElementById('photoGallery').style.display = (type === 'photos') ? 'grid' : 'none';
            document.getElementById('videoGallery').style.display = (type === 'videos') ? 'grid' : 'none';
        }
        function logoutUser() {
            // Show custom message
            const messageBox = document.getElementById("logout-message");
            messageBox.textContent = "You have been logged out successfully!";
            messageBox.style.display = "block";

            // Clear any stored user session data
            localStorage.removeItem("user");
            sessionStorage.clear();

            // Hide message and redirect after a short delay
            setTimeout(() => {
                messageBox.style.display = "none";
                window.location.href = "landing.html";
            }, 2000);
        }
    </script>
</body>
</html>
