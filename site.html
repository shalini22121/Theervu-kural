    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }
        body {
      font-family: Arial, sans-serif;
      background-color: #ead5f6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #cd83ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: black;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    header .logo span {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.6em;
    }

    nav a img {
      height: 30px;
      margin-bottom: 5px;
    }
        .message-box {
            display: none;
            text-align: center;
            background: #dff0d8; /* Green */
            color: green;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card a {
            display: block;
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <script>function logoutUser() {
        // Show custom message
        const messageBox = document.getElementById("logout-message");
        messageBox.textContent = "You have been logged out successfully!";
        messageBox.style.display = "block";

        // Clear any stored user session data
        localStorage.removeItem("user");
        sessionStorage.clear();

        // Hide message and redirect after a short delay
        setTimeout(() => {
            messageBox.style.display = "none";
            window.location.href = "landing.html";
        }, 2000);
    }</script>
