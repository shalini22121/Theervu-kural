<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .polls-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .poll-card {
            width: 25rem;
            height: 25rem;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 15px;
        }

        .poll-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .poll-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px;
        }

        .poll-card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 10px;
        }

        header {
            background: #cd83ff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: black;
            width:1500px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        header .logo span {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.6em;
        }

        nav a img {
            height: 30px;
            margin-bottom: 5px;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #cd83ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #a46fe2;
        }
        .message-box {
            display: none;
            text-align: center;
            background: #dff0d8; /* Green */
            color: green;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
          <img src="images/logo.png" alt="Theervu Kural Logo">
          <span>Theervu Kural</span>
        </div>
        <nav>
          <a href="dashboard.html">
            <img src="images/home.png" alt="Home">
            Home
          </a>
          <a href="gallery.html">
            <img src="images/gallery.png" alt="Gallery">
            Gallery
          </a>
          <a href="contact.html">
            <img src="images/contact.png" alt="Contact">
            Contact
          </a>
          <a href="#" onclick="logoutUser()">
            <img src="images/logout.png" alt="Logout">
            Logout
          </a>
          <a href="profile.html">
            <img src="images/profilee.png" alt="Profile">
            Profile
          </a>
        </nav>
      </header>
      <div class="message-box" id="logout-message"></div>
    <h1>Poll System</h1>
    <div class="polls-container">
        <div class="poll-card" onclick="location.href='poll1.html'">
            <img src="images/saba.png" alt="Poll 1 Image">
            <h3>Choose the date for grama sabai</h3>
        </div>
        <div class="poll-card" onclick="location.href='poll2.html'">
            <img src="images/market.jpg" alt="Poll 2 Image">
            <h3>What time should the weekly market be held?</h3>
        </div>
        <div class="poll-card" onclick="location.href='poll3.html'">
            <img src="images/focus.png" alt="Poll 3 Image">
            <h3>What is the most important focus for village development?</h3>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        // Logout function
        function logoutUser() {
            if (confirm("Are you sure you want to log out?")) {
                window.location.href = "landing.html";
            }
        }

        // Back button function
        function goBack() {
            window.location.href = "grievance.html"; // Navigate to poll.html
        }
        function logoutUser() {
            // Show custom message
            const messageBox = document.getElementById("logout-message");
            messageBox.textContent = "You have been logged out successfully!";
            messageBox.style.display = "block";

            // Clear any stored user session data
            localStorage.removeItem("user");
            sessionStorage.clear();

            // Hide message and redirect after a short delay
            setTimeout(() => {
                messageBox.style.display = "none";
                window.location.href = "landing.html";
            }, 2000);
        }
    </script>
</body>
</html>
